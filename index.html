<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lia's Discord Profile</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="banners"></div>
      <div class="container">
        <img class="profile" src="assets/img/profile.png" alt="profile">
        <div class="status"></div>
        <div class="badges">
          <img src="assets/img/nitro-badge.png" alt="nitro-badge">
          <img src="assets/img/hashtag-badge.svg" alt="hashtag-badge">
        </div>
        <div class="description">
          <div class="name-profile">
            <h1> Emilia_tan </h1>
            <h2 class="fs-14"> emilia </h2>
            <p class="pronouns-name fs-12"> She/Her/Lia </p>
            <p class="status-name fs-14">
              <img src="assets/img/emoji.png" alt="emoji">
              You don't get it, A million sorry's is not equal to one thank you.
            </p>
          </div>   
          <div class="desc-lines"></div>
          <div class="about-me">
              <h2 class="fs-12 fw-b pad-112"> ABOUT ME </h2>
              <p class="fs-14">
                "Watashi no namae wa Emilia, tada no Emilia."
                <img src="assets/img/emoji.png" alt="emoji">
              </p>
          </div>  
          <div class="member-since">
              <h2 class="fs-12 fw-b"> DISCORD MEMBER SINCE </h2>
              <div class="member-container">
                <img src="assets/img/discord.svg" alt="discord">
                <p class="fs-14"> Sep 23, 2020 </p>
              </div>  
          </div>  
          <div class="activity-user">
            <h2 class="fs-12 fw-b pad-112"> PLAYING A GAME </h2>
            <div class="vscode-main">
              <div class="vscode-head">
                <img src="assets/img/keyboard.png">
                <img class="vscode-logo" src="assets/img/vscode-icon.svg">
              </div>
              <div class="vscode-desc"> 
                <h3 class="fs-14 fw-b"> Visual Studio Code </h3>
                <p class="fs-14"> Idling </p>
                <p class="fs-14"> 08.23.03 elapsed </p>
              </div>
            </div>  
          </div>
          <div class="notes-user">
              <h2 class="fs-12 fw-b pad-112"> NOTE </h2>
              <p class="fs-14 pad-112"> click to add note </p>
          </div>  
        </div>
      </div>
    </main>
  </body>
</html>
